<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hunting phone api</title>

    <!-- link daisy ui and tailwind css  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-4xl">Hunting Phone Api</h1>
    </header>

    <main class="container mx-auto">
      <section class="text-center">
        <input
          type="text"
          id="search_input"
          placeholder="search ..."
          class="input input-bordered w-full max-w-xs"
        />

        <button class="btn btn-neutral" onclick="handleSearch()">Search</button>
      </section>

      <!-- search result  -->
      <section class="my-7">
        <!-- spinner or loader  -->
        <div id="loading_spinner" class="text-center my-40 hidden">
          <span class="loading loading-spinner text-primary loading-lg"></span>
        </div>

        <div
          id="phone_container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
        ></div>

        <!-- show all button  -->
        <div id="show_all_container" class="hidden text-center my-8">
          <button onclick="handleShowAll()" class="btn btn-active btn-accent">
            Show All
          </button>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="./js/script.js"></script>
  </body>
</html>
